<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dropdown">
        <button id="dropbutton" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
        </div>
    </div>
    <div id="cat-info">
        <h1 id="catName"></h1>
        <img id="catImage" src="" alt="">
        <h1 id="click-header"></h1>
    </div>
    <div id="admin-panel">
        <button id="admin-button">Admin</button>
        <form id="admin-form">
            <label for="form-name">Cat Name:</label><input type="text" name="form-name" id="form-name">
            <label for="form-url">Cat Url:</label><input type="text" name="form-url" id="form-url">
            <label for="form-clicks">Cat Clicks:</label><input type="text" name="form-clicks" id="form-clicks">
            <button type="submit" id="submit-button">Submit</button>
            <button id="cancel-button" type="button">Cancel</button>
        </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
